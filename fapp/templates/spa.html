<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Page Title</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <style>
    html {
        position: relative;
        min-height: 100%;
    }
    body {
        margin-bottom: 60px; /* Margin bottom by footer height */
        }
    .footer {
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 60px; /* Set the fixed height of the footer here */
        line-height: 60px; /* Vertically center the text there */
        background-color: #f5f5f5;
    }
    .chatbox {
        background-color: rgba(86, 61, 124, .15);
        border: 1px solid rgba(86, 61, 124, .2);
        height: 100%;
    }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-2">
                <h2>Channels</h2>
            </div>
            <div class="col-8">
                <h2>Chat</h2>
            </div>
            <div class="col-2">
                <h2>Users</h2>
            </div>
        </div>
        <div class="row" style="height: 100%">
            <div class="col-2">
                <ul class="list-group">
                    <li class="list-group-item">#channel-one</li>
                    <li class="list-group-item">#buce-chat</li>
                    <li class="list-group-item">#animal-chat</li>
                </ul>
            </div>
            <div class="col-8 chatbox">
                <div>
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">
                                eric.vento
                            </h5>
                            <h6 class="card-subtitle text-muted mb-2">
                                buce channel
                            </h6>
                            Chat
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">
                                paul.sanford
                            </h5>
                            <h6 class="card-subtitle text-muted mb-2">
                                buce channel
                            </h6>
                            message
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-2">
                <ul class="list-group">
                    <li class="list-group-item">eric.vento</li>
                    <li class="list-group-item">paul.sanford</li>
                </ul>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="container-fluid">
            <div class="row">
                <div class="col-2">&nbsp;</div>
                <div class="col-9">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Type here" />
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button">Send</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
